<script type="text/javascript">
RED.nodes.registerType('ibtissem', {
    category: 'function',
    color: '#a6bbcf',
    defaults: {
        name: { value: "" }
    },
    inputs: 1,
    outputs: 1,
    icon: "file.png",
    label: function() {
        return this.name || "ibtissem";
    }
});
</script>

<script type="text/html" data-template-name="ibtissem">
<div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
</div>
</script>

<script type="text/html" data-help-name="ibtissem">
<p>A simple node that converts the message payload into all lower-case characters.</p>
</script>
